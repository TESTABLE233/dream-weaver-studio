<svg width="180" height="48" viewBox="0 0 180 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="48" rx="4" fill="#141414"/>
  
  <!-- Gradient Text -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F2B24C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#883DF5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0151A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- REND -->
  <text x="10" y="32" font-family="Arial, sans-serif" font-size="24" font-weight="900" fill="url(#logoGradient)">REND</text>
  
  <!-- R -->
  <text x="90" y="32" font-family="Arial, sans-serif" font-size="24" font-weight="900" fill="#FFFFFF">R</text>
  
  <!-- Media -->
  <text x="115" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#999999">MEDIA</text>
</svg>
